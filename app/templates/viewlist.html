{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #body{
            width: 100%;
            position: relative;
            margin: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
        }
        /*header*/
        #navigation{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            top: 0;
            width: 100%;
            height: 15vh;
            align-items: center;

            #logo{
                margin: 0px 3%;
            }

            #user{
                display: flex;
                background-color: black;
                color: white;
                font-weight: 600;
                height: fit-content;
                align-items:last baseline;
                justify-content: space-evenly;
                margin: 0px 4%;
                width: 10%;
                cursor: pointer;
                h1{
                    font-size: 40px;
                    text-transform: uppercase;
                }
            }
            #user:hover{
                h1{
                    background-image: linear-gradient(45deg,#DD180B,white);
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
            }
        }

        /*main-body*/
        #main-body{
            height: 85vh;
            display: flex;
            flex-direction: row;
            overflow-x: hidden;

            aside{
                width: 20%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: .5s;
                border-right: 2px solid white;
                border-top: 2px solid white;
                position: absolute;
                z-index: 20000;
                left: 0;
                height: 85vh;
                a{
                    text-decoration: none;
                    font-size: 30px;
                    margin: 10% 0px;
                    color: white;
                    width: fit-content;
                }
                a:hover{
                    background-image: linear-gradient(45deg,#DD180B,white);
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                    border-bottom: 3px solid white;
                    animation: animwidth 10s ;
                }
            }
            section{
                margin-left: 20%;
                width: 80%;
                color: white;
                align-items: center;
                text-align: start;
                position: relative;
                background: linear-gradient(45deg, #DD180B,rgb(0, 0, 0),#DD180B );
                padding: 0px 20%;
                height: fit-content;
                h1{
                    font-size: 50px;
                    text-align: start;
                    background-image: linear-gradient(45deg,#DD180B,white);
                    background-clip: text;
                    -webkit-text-fill-color: transparent;
                    margin: 0px;
                    font-weight: 600;
                }
                form{
                    display: flex;
                    gap: 20px;
                    margin: 20px 0px;
                    input{
                        color: black;
                    }
                    input[type="submit"]{
                        color: white;
                        border: 2px solid white;
                        padding: 15px;
                        cursor: pointer;
                    }
                    .hidden{
                        width: 10px;
                    }
                    .view{
                         margin: 0px 20px;
                    }
                    #lists{
                        text-align: center;
                        background-color: transparent;
                        color: white;
                        font-size: 20px;
                        border: none;
                        outline: none;
                        border-radius: 20px;
                    }
                    #lists:focus{
                        border: 1px solid red;
                        
                    }
                    .view{
                        background-color: transparent;
                        border-radius: 30px;
                    }
                    .view:hover{
                        background-color: white;
                        color: black;
                        box-shadow: inset 2px 3px 4px black;
                        font-weight: 600;
                    }
                }
                li{
                    display: flex;
                }
            }
        }


    </style>
</head>

    <div id="main-body">
        <aside>
            <a href="{% url 'user' %}">Home</a>
            <a href="{% url 'addItems' %}">Add Items</a>
            <a href="{% url 'viewlist' %}">View Items</a>
            <a href="{% url 'home' %}">Logout</a>
        </aside>
        <section>
            <h1>List of Items</h1>
            <ul>
                {% for i in list %}
                <li>
                    <form action="{% url 'modify' %}" method="post">
                        {% csrf_token %}
                        <input type="text" name="lists" id="lists" value="{{i.list}}">
                        <input type="text" class="hidden" name="modifylists" id="lists" value="{{i.id}}" style="visibility: hidden;">
                        <input type="submit" class="view" value="Update">
                    </form>
                    <form action="{% url 'delete' %}" method="post">
                        {% csrf_token %}
                        <input type="text" class="hidden" name="dellists" id="lists" value="{{i.id}}" style="visibility: hidden;">
                        <input type="submit" class="view" value="Delete">
                    </form> 
                </li>
                {% endfor %}
            </ul>
            
        </section>
    </div>
